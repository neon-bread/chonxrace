<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Chonx: Race to the Bottom</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Force iframe compatibility */
        html, body {
            width: 100vw !important;
            height: 100vh !important;
            overflow: hidden !important;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Press Start 2P';
            background: #000;
            overflow: hidden;
            touch-action: none;
            position: fixed;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        #gameContainer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            z-index: 1;
        }

        #gameCanvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            pointer-events: none;
        }

        /* Title Screen Overlay */
        #titleScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 60px;
        }

        #titleScreen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 0, 0.03) 0px,
                rgba(0, 255, 0, 0.03) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1;
        }

        #titleScreen.hidden {
            display: none;
        }

        #logoContainer {
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            margin-bottom: 40px;
        }

        #logo {
            max-width: 300px;
            image-rendering: pixelated;
            display: block;
        }

        #startButton {
            font-family: 'Press Start 2P';
            font-size: 14px;
            padding: 15px 30px;
            background: #000;
            color: #00ff00;
            border: 4px solid #00ff00;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 
                inset 0 0 20px rgba(0, 255, 0, 0.3),
                0 0 20px #00ff00,
                0 0 40px #00ff00;
            transition: all 0.1s;
            position: relative;
            z-index: 2;
            letter-spacing: 2px;
        }

        #startButton:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 
                inset 0 0 30px rgba(0, 0, 0, 0.5),
                0 0 30px #00ff00,
                0 0 60px #00ff00;
        }

        #startButton:active {
            transform: scale(0.98);
            box-shadow: 
                inset 0 0 40px rgba(0, 255, 0, 0.8),
                0 0 15px #00ff00;
        }

        /* Left Control Panel */
        #leftControls {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 180px;
            height: 100%;
            max-height: 375px;
            background: rgba(0, 0, 0, 0.9);
            border-right: 3px solid #00ff00;
            z-index: 50;
            display: none;
        }

        #leftControls.active {
            display: flex;
        }

        /* Right Control Panel */
        #rightControls {
            position: fixed;
            right: 0;
            bottom: 0;
            width: 180px;
            height: 100%;
            max-height: 375px;
            background: rgba(0, 0, 0, 0.9);
            border-left: 3px solid #00ff00;
            z-index: 50;
            display: none;
        }

        #rightControls.active {
            display: block;
        }

        /* Joystick - positioned where D-pad was */
        #joystick {
            position: absolute;
            width: 137px;
            height: 137px;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            background: radial-gradient(circle at center, rgba(0, 255, 255, 0.3) 0%, rgba(0, 255, 255, 0.2) 50%, rgba(0, 255, 255, 0.1) 100%);
            border: 3px solid #00ffff;
            border-radius: 50%;
            touch-action: none;
            box-shadow: 
                inset 0 0 20px rgba(0, 255, 255, 0.4),
                0 0 20px rgba(0, 255, 255, 0.6),
                0 0 40px rgba(0, 255, 255, 0.3);
        }

        #joystickKnob {
            position: absolute;
            width: 40%;
            height: 40%;
            background: radial-gradient(circle at 30% 30%, #00ffff, #0088aa);
            border: 2px solid #00ffff;
            border-radius: 50%;
            left: 30%;
            top: 30%;
            box-shadow: 
                0 0 20px #00ffff,
                0 0 40px #00ffff,
                inset 0 0 10px rgba(255, 255, 255, 0.5);
            transition: all 0.05s;
        }

        /* Fire Dial - Bottom Right */
        #fireDial {
            position: absolute;
            right: 25px;
            top: 150px;
            width: 137px;
            height: 137px;
            background: 
                radial-gradient(circle at center, 
                    rgba(0, 0, 0, 0.9) 0%, 
                    rgba(0, 50, 0, 0.6) 40%,
                    rgba(0, 100, 0, 0.3) 70%,
                    rgba(0, 255, 0, 0.1) 100%
                );
            border: 3px solid #00ff00;
            border-radius: 50%;
            box-shadow: 
                inset 0 0 30px rgba(0, 255, 0, 0.4),
                0 0 20px rgba(0, 255, 0, 0.6),
                0 0 40px rgba(0, 255, 0, 0.3);
            cursor: crosshair;
            user-select: none;
            touch-action: none;
            overflow: hidden;
        }

        /* Crosshair lines */
        #fireDial::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: 
                linear-gradient(0deg, transparent 49%, rgba(0, 255, 0, 0.5) 49%, rgba(0, 255, 0, 0.5) 51%, transparent 51%),
                linear-gradient(90deg, transparent 49%, rgba(0, 255, 0, 0.5) 49%, rgba(0, 255, 0, 0.5) 51%, transparent 51%);
            border-radius: 50%;
            pointer-events: none;
        }

        /* Center dot */
        #fireDial::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: #00ff00;
            border-radius: 50%;
            box-shadow: 
                0 0 10px #00ff00,
                0 0 20px #00ff00,
                inset 0 0 5px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.8;
            }
        }

        #fireDial:active {
            box-shadow: 
                inset 0 0 40px rgba(0, 255, 0, 0.6),
                0 0 30px rgba(0, 255, 0, 0.8),
                0 0 60px rgba(0, 255, 0, 0.5);
        }

        #fireDial:active::after {
            background: #ffff00;
            box-shadow: 
                0 0 15px #ffff00,
                0 0 30px #ffff00;
        }

        /* Action Buttons */
        .action-btn {
            position: absolute;
            width: 65px;
            height: 65px;
            background: #000;
            border: 3px solid #ff00ff;
            border-radius: 50%;
            color: #ff00ff;
            font-size: 9px;
            font-family: 'Press Start 2P';
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            user-select: none;
            touch-action: none;
            box-shadow: inset 0 0 10px #ff00ff, 0 0 10px #ff00ff;
            z-index: 100;
            cursor: pointer;
        }

        .action-btn:active {
            background: #ff00ff;
            color: #000;
            box-shadow: inset 0 0 20px #000, 0 0 20px #ff00ff;
        }

        #btnDrift {
            top: 10px;
            right: 30px;
        }

        #btnBrake {
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Portrait Rotate Overlay */
        #rotateOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.2) 0%, #000 70%);
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        @media screen and (orientation: portrait) {
            #rotateOverlay {
                display: flex !important;
            }
        }

        #rotateChonx {
            width: 150px;
            height: 225px;
            image-rendering: pixelated;
            margin-bottom: 60px;
            animation: bounce 1.5s ease-in-out infinite;
            filter: drop-shadow(0 0 40px #00ff00);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        #rotateOverlay p {
            font-family: 'Press Start 2P';
            font-size: 20px;
            color: #00ff00;
            text-shadow: 0 0 40px #00ff00, 0 0 20px #00ff00;
            line-height: 2.2;
            max-width: 90%;
            padding: 0 20px;
        }

        /* End Screen */
        #endScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 100;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #00ff00;
            text-align: center;
            padding: 20px;
        }

        #endScreen.active {
            display: flex;
        }

        #endScreen h1 {
            font-size: 24px;
            margin-bottom: 40px;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }

        #endScreen .stats {
            font-size: 10px;
            line-height: 2;
            margin-bottom: 40px;
            text-align: left;
            max-width: 300px;
        }

        .end-buttons {
            display: flex;
            gap: 20px;
        }

        #refreshButton {
            font-family: 'Press Start 2P';
            font-size: 14px;
            padding: 15px 30px;
            background: #00ff00;
            color: #000;
            border: 3px solid #ff00ff;
            cursor: pointer;
            box-shadow: 0 0 20px #00ff00;
        }

        #refreshButton:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <!-- Portrait Mode Overlay -->
    <div id="rotateOverlay">
        <img id="rotateChonx" src="https://raw.githubusercontent.com/neon-bread/chonxrace/main/assets/67_Rat.png" alt="Rat">
        <p>CHAT, ROTATE YOUR<br>PHONE TO CHONK.</p>
    </div>

    <!-- Title Screen -->
    <div id="titleScreen">
        <div id="logoContainer">
            <img id="logo" src="" alt="Chonx: Race to the Bottom">
        </div>
        <button id="startButton">START GAME</button>
    </div>

    <!-- Game Container -->
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>

    <!-- Left Control Panel -->
    <div id="leftControls">
        <div id="joystick">
            <div id="joystickKnob"></div>
        </div>
    </div>

    <!-- Right Control Panel -->
    <div id="rightControls">
        <div id="fireDial"></div>
        <div class="action-btn" id="btnDrift">DRIFT</div>
        <div class="action-btn" id="btnBrake">BRAKE</div>
    </div>

    <!-- End Screen -->
    <div id="endScreen">
        <h1 id="endTitle">RACE COMPLETE!</h1>
        <div class="stats" id="endStats"></div>
        <div class="end-buttons">
            <button id="refreshButton">CHONK AGAIN</button>
        </div>
    </div>

    <script>
        // ===============================================
        // ASSET CONFIGURATION
        // ===============================================
        const ASSET_BASE_URL = "https://raw.githubusercontent.com/neon-bread/chonxrace/main/assets/";

        const ASSETS = {
            sprites: {
                chonx: ASSET_BASE_URL + "Chonxback.png",
                log: ASSET_BASE_URL + "Log.png",
                rat: ASSET_BASE_URL + "67_Rat.png",
                blueberry: ASSET_BASE_URL + "Blueberry.png",
                strawberry: ASSET_BASE_URL + "Strawberry.png",
                tree: ASSET_BASE_URL + "Tree.png",
                finishBanner: ASSET_BASE_URL + "FinishBanner.png",
                background: ASSET_BASE_URL + "Background.jpg"
            },
            audio: {
                bgMusic: ASSET_BASE_URL + "Chonxs_Snowland.mp3"
            }
        };

        // ===============================================
        // CANVAS SETUP - LANDSCAPE
        // ===============================================
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const BASE_WIDTH = 667;
        const BASE_HEIGHT = 375;

        canvas.width = BASE_WIDTH;
        canvas.height = BASE_HEIGHT;

        let scale = 1;

        // Arena boundaries (play area between control panels)
        const ARENA_LEFT = 180;
        const ARENA_RIGHT = 487;
        const ARENA_WIDTH = ARENA_RIGHT - ARENA_LEFT;
        const ARENA_CENTER = (ARENA_LEFT + ARENA_RIGHT) / 2;

        // ===============================================
        // ASSET LOADING
        // ===============================================
        const sprites = {};
        const sounds = {};
        let imagesLoaded = 0;
        let totalImages = 0;

        function loadAssets(callback) {
            totalImages = Object.keys(ASSETS.sprites).length;

            Object.keys(ASSETS.sprites).forEach(key => {
                sprites[key] = new Image();
                sprites[key].onload = () => {
                    imagesLoaded++;
                    checkAssetsLoaded(callback);
                };
                sprites[key].onerror = () => {
                    console.error(`Failed to load ${key}`);
                    imagesLoaded++;
                    checkAssetsLoaded(callback);
                };
                sprites[key].src = ASSETS.sprites[key];
            });

            // Load music
            sounds.bgMusic = new Audio(ASSETS.audio.bgMusic);
            sounds.bgMusic.loop = true;
            sounds.bgMusic.volume = 0.4;
        }

        function checkAssetsLoaded(callback) {
            if (imagesLoaded >= totalImages) {
                console.log('All assets loaded!');
                callback();
            }
        }

        // ===============================================
        // AUDIO SYSTEM - Chiptune Generator
        // ===============================================
        let audioContext = null;

        function initAudioContext() {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.log('Web Audio not supported');
                }
            }
        }

        function playChiptune(frequency, duration, type = 'square') {
            if (!audioContext) initAudioContext();
            if (!audioContext) return;

            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                console.log('Chiptune error:', e);
            }
        }

        function playCountdownBeep() { playChiptune(880, 0.1); }
        function playChonkSound() {
            playChiptune(440, 0.2);
            setTimeout(() => playChiptune(880, 0.2), 100);
        }
        function playShootSound() { playChiptune(1200, 0.05); }
        function playCollectSound() { playChiptune(660, 0.1); }
        function playBoostSound() {
            playChiptune(880, 0.15);
            setTimeout(() => playChiptune(1100, 0.15), 80);
        }
        function playCollisionSound() { playChiptune(220, 0.3, 'sawtooth'); }
        function playDriftSound() { playChiptune(330, 0.2, 'sawtooth'); }
        function playExplosionSound() { playChiptune(110, 0.4, 'sawtooth'); }
        function playRatDefeatSound() {
            playChiptune(880, 0.1);
            setTimeout(() => playChiptune(440, 0.1), 100);
            setTimeout(() => playChiptune(220, 0.2), 200);
        }
        function playWinSound() {
            playChiptune(523, 0.2);
            setTimeout(() => playChiptune(659, 0.2), 200);
            setTimeout(() => playChiptune(784, 0.4), 400);
        }
        function playLoseSound() {
            playChiptune(440, 0.3);
            setTimeout(() => playChiptune(392, 0.3), 300);
            setTimeout(() => playChiptune(330, 0.5), 600);
        }

        // ===============================================
        // GAME STATE
        // ===============================================
        let gameState = 'title';
        let countdownValue = 3;
        let countdownTimer = 0;
        let countdownFlash = false;

        const player = {
            x: ARENA_CENTER,
            y: BASE_HEIGHT - 120,
            width: 125,
            height: 187,
            tilt: 0,
            health: 67,
            speed: 1,
            speedBoostTimer: 0,
            slowdownTimer: 0
        };

        let gameTime = 0;
        let bgZoom = 1.0;

        let trees = [];
        let logs = [];
        let rats = [];
        let blueberries = [];
        let strawberries = [];
        let projectiles = [];
        let particles = [];
        let finishLine = null;

        let joystickActive = false;
        let joystickX = 0;
        let brakePressed = false;
        let driftPressed = false;
        let shootAngle = -90;
        let keys = {};

        // ===============================================
        // INPUT HANDLING
        // ===============================================
        
        window.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            if (e.key === ' ') {
                e.preventDefault();
                shoot();
            }
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        const joystick = document.getElementById('joystick');
        const joystickKnob = document.getElementById('joystickKnob');

        function handleJoystickMove(clientX, clientY) {
            const rect = joystick.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            let deltaX = clientX - centerX;
            let deltaY = clientY - centerY;
            
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            const maxDistance = rect.width / 2;
            
            if (distance > maxDistance) {
                const angle = Math.atan2(deltaY, deltaX);
                deltaX = Math.cos(angle) * maxDistance;
                deltaY = Math.sin(angle) * maxDistance;
            }
            
            joystickX = deltaX / maxDistance;
            
            joystickKnob.style.left = ((deltaX / maxDistance) * 30 + 30) + '%';
            joystickKnob.style.top = ((deltaY / maxDistance) * 30 + 30) + '%';
        }

        joystick.addEventListener('touchstart', (e) => {
            e.preventDefault();
            joystickActive = true;
            const touch = e.targetTouches[0];
            handleJoystickMove(touch.clientX, touch.clientY);
        });

        joystick.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (joystickActive) {
                const touch = e.targetTouches[0];
                handleJoystickMove(touch.clientX, touch.clientY);
            }
        });

        joystick.addEventListener('touchend', (e) => {
            e.preventDefault();
            joystickActive = false;
            joystickX = 0;
            joystickKnob.style.left = '30%';
            joystickKnob.style.top = '30%';
        });

        joystick.addEventListener('mousedown', (e) => {
            joystickActive = true;
            handleJoystickMove(e.clientX, e.clientY);
        });

        window.addEventListener('mousemove', (e) => {
            if (joystickActive) {
                handleJoystickMove(e.clientX, e.clientY);
            }
        });

        window.addEventListener('mouseup', () => {
            joystickActive = false;
            joystickX = 0;
            joystickKnob.style.left = '30%';
            joystickKnob.style.top = '30%';
        });

        const brakeBtn = document.getElementById('btnBrake');
        brakeBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            brakePressed = true;
        });
        brakeBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            brakePressed = false;
        });
        brakeBtn.addEventListener('mousedown', () => brakePressed = true);
        brakeBtn.addEventListener('mouseup', () => brakePressed = false);

        const driftBtn = document.getElementById('btnDrift');
        driftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            driftPressed = true;
            playDriftSound();
        });
        driftBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            driftPressed = false;
        });
        driftBtn.addEventListener('mousedown', () => {
            driftPressed = true;
            playDriftSound();
        });
        driftBtn.addEventListener('mouseup', () => driftPressed = false);

        const shootDial = document.getElementById('fireDial');

        function handleShootDialMove(clientX, clientY) {
            const rect = shootDial.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const deltaX = clientX - centerX;
            const deltaY = clientY - centerY;
            
            let angle = Math.atan2(deltaY, deltaX) * 180 / Math.PI;
            angle = angle + 90;
            
            if (angle < -40) angle = -40;
            if (angle > 40) angle = 40;
            
            shootAngle = angle;
        }

        shootDial.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.targetTouches[0];
            handleShootDialMove(touch.clientX, touch.clientY);
        });

        shootDial.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.targetTouches[0];
            handleShootDialMove(touch.clientX, touch.clientY);
        });

        shootDial.addEventListener('touchend', (e) => {
            e.preventDefault();
            shoot();
        });

        shootDial.addEventListener('mousedown', (e) => {
            handleShootDialMove(e.clientX, e.clientY);
        });

        shootDial.addEventListener('mouseup', () => {
            shoot();
        });

        function startGame() {
            console.log('startGame called');
            initAudioContext();
            document.getElementById('startButton').textContent = 'Loading...';
            
            console.log('About to load assets');
            loadAssets(() => {
                console.log('Assets loaded callback');
                document.getElementById('titleScreen').classList.add('hidden');
                document.getElementById('leftControls').classList.add('active');
                document.getElementById('rightControls').classList.add('active');
                
                document.getElementById('rotateChonx').src = ASSETS.sprites.chonx;
                
                sounds.bgMusic.currentTime = 0;
                sounds.bgMusic.play().catch(e => console.log('Audio blocked:', e));
                
                gameState = 'countdown';
                countdownValue = 3;
                countdownTimer = 0;
                
                console.log('Starting game loop');
                startGameLoop();
            });
        }

        function shoot() {
            if (gameState !== 'playing') return;
            if (player.health <= 0) return;
            
            player.health--;
            playShootSound();
            
            const angleRad = (shootAngle - 90) * Math.PI / 180;
            projectiles.push({
                x: player.x,
                y: player.y,
                vx: Math.cos(angleRad) * 8,
                vy: Math.sin(angleRad) * 8,
                size: 8
            });
        }

        function spawnTree() {
            const side = Math.random() < 0.5 ? 'left' : 'right';
            // Both trees start at horizontal CENTER
            trees.push({
                x: ARENA_CENTER,
                y: 50,
                scale: 0.05,
                speed: 1.5,
                side: side
            });
        }

        function spawnLog() {
            const x = ARENA_LEFT + 50 + Math.random() * (ARENA_WIDTH - 100);
            
            logs.push({
                x: x,
                y: BASE_HEIGHT / 2 - 20, // Start at horizon
                scale: 0.15, // Start very small
                speed: 1.5,
                hits: 0,
                maxHits: 5
            });
        }

        function spawnRat() {
            const x = ARENA_LEFT + 50 + Math.random() * (ARENA_WIDTH - 100);
            
            rats.push({
                x: x,
                y: BASE_HEIGHT / 2 - 20, // Start at horizon
                scale: 0.15, // Start very small
                speed: 2,
                hits: 0,
                maxHits: 7,
                rotation: 0
            });
        }

        function spawnBlueberry() {
            const x = ARENA_LEFT + 40 + Math.random() * (ARENA_WIDTH - 80);
            
            blueberries.push({
                x: x,
                y: BASE_HEIGHT / 2 - 10, // Start at horizon
                scale: 0.2, // Start small
                speed: 1.5,
                floatOffset: Math.random() * Math.PI * 2
            });
        }

        function spawnStrawberry() {
            const x = ARENA_LEFT + 40 + Math.random() * (ARENA_WIDTH - 80);
            
            strawberries.push({
                x: x,
                y: BASE_HEIGHT / 2 - 10, // Start at horizon
                scale: 0.2, // Start small
                speed: 1.5,
                floatOffset: Math.random() * Math.PI * 2
            });
        }

        function spawnFinishLine() {
            finishLine = {
                x: ARENA_CENTER,
                y: BASE_HEIGHT / 2 - 30, // Start at horizon
                scale: 0.1, // Start very small
                speed: 1.5
            };
        }

        function createParticles(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = 2 + Math.random() * 3;
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    size: 3 + Math.random() * 3,
                    color: color,
                    life: 1.0
                });
            }
        }

        function updateCountdown(deltaTime) {
            countdownTimer += deltaTime;
            
            countdownFlash = Math.floor(countdownTimer / 200) % 2 === 0;
            
            if (countdownTimer >= 1000) {
                countdownTimer = 0;
                countdownValue--;
                
                if (countdownValue > 0) {
                    playCountdownBeep();
                } else if (countdownValue === 0) {
                    playChonkSound();
                } else {
                    gameState = 'playing';
                    countdownFlash = false;
                    
                    spawnTree();
                    spawnTree();
                    
                    setTimeout(() => {
                        if (gameState === 'playing') {
                            spawnFinishLine();
                        }
                    }, 50000);
                }
            }
        }

        function updatePlaying(deltaTime) {
            gameTime += deltaTime;
            
            let currentSpeed = player.speed;
            
            if (player.speedBoostTimer > 0) {
                currentSpeed = 1.25;
                player.speedBoostTimer -= deltaTime;
            } else if (player.slowdownTimer > 0) {
                currentSpeed = 0.75;
                player.slowdownTimer -= deltaTime;
            }
            
            if (brakePressed || keys['shift']) {
                currentSpeed *= 0.5;
            }
            
            let moveX = 0;
            if (joystickActive) {
                moveX = joystickX;
            }
            if (keys['a'] || keys['arrowleft']) moveX -= 1;
            if (keys['d'] || keys['arrowright']) moveX += 1;
            
            let turnSpeed = 3;
            if (driftPressed || keys['control']) {
                turnSpeed = 5;
                if (Math.random() < 0.3) {
                    createParticles(player.x + (moveX > 0 ? -10 : 10), player.y + 20, '#ffffff', 3);
                }
            }
            
            player.x += moveX * turnSpeed;
            
            if (player.x < ARENA_LEFT + 30) player.x = ARENA_LEFT + 30;
            if (player.x > ARENA_RIGHT - 30) player.x = ARENA_RIGHT - 30;
            
            if (moveX < -0.1) player.tilt = -0.3;
            else if (moveX > 0.1) player.tilt = 0.3;
            else player.tilt = 0;
            
            bgZoom = 1.0 + (gameTime / 60000) * 0.15;
            
            if (Math.random() < 0.02 * currentSpeed) spawnTree();
            if (Math.random() < 0.01 * currentSpeed) spawnLog();
            if (Math.random() < 0.008 * currentSpeed && rats.length < 7) spawnRat();
            if (Math.random() < 0.015 * currentSpeed) spawnBlueberry();
            if (Math.random() < 0.005 * currentSpeed) spawnStrawberry();
            
            trees = trees.filter(tree => {
                tree.y += tree.speed * currentSpeed;
                
                // Trees DIVERGE from center to FAR edges
                const progressFromHorizon = (tree.y - 50) / (BASE_HEIGHT - 50);
                
                // Use FULL arena width - trees go all the way to edges
                const halfArenaWidth = ARENA_WIDTH / 2;
                const distanceFromCenter = progressFromHorizon * halfArenaWidth;
                
                if (tree.side === 'left') {
                    tree.x = ARENA_CENTER - distanceFromCenter;
                } else {
                    tree.x = ARENA_CENTER + distanceFromCenter;
                }
                
                // Scale from TINY (0.05) at horizon to large (2.5) at bottom
                tree.scale = 0.05 + (progressFromHorizon * 2.45);
                
                return tree.y < BASE_HEIGHT + 50;
            });
            
            logs = logs.filter(log => {
                log.y += log.speed * currentSpeed;
                const progressFromHorizon = (log.y - BASE_HEIGHT / 2) / (BASE_HEIGHT / 2);
                log.scale = 0.25 + (progressFromHorizon * 2.25); // Bigger scaling
                
                const logSize = 150 * log.scale; // Increased from 120 to 150
                if (log.y > player.y - 80 && log.y < player.y + 80 &&
                    Math.abs(log.x - player.x) < logSize / 2 + player.width / 2) {
                    player.health -= 4;
                    player.slowdownTimer = 1000;
                    playCollisionSound();
                    createParticles(log.x, log.y, '#8B4513', 8);
                    return false;
                }
                
                return log.y < BASE_HEIGHT + 50;
            });
            
            rats = rats.filter(rat => {
                rat.y += rat.speed * currentSpeed;
                const progressFromHorizon = (rat.y - BASE_HEIGHT / 2) / (BASE_HEIGHT / 2);
                rat.scale = 0.25 + (progressFromHorizon * 2.25); // Much bigger scaling to match Chonx
                
                const dx = player.x - rat.x;
                rat.x += Math.sign(dx) * 0.5;
                
                const ratSize = 180 * rat.scale; // MUCH bigger - from 120 to 180 to match Chonx
                if (rat.y > player.y - 80 && rat.y < player.y + 80 &&
                    Math.abs(rat.x - player.x) < ratSize / 2 + player.width / 2) {
                    player.health -= 7;
                    player.slowdownTimer = 1500;
                    playCollisionSound();
                    createParticles(rat.x, rat.y, '#ff00ff', 12);
                    return false;
                }
                
                return rat.y < BASE_HEIGHT + 50;
            });
            
            blueberries = blueberries.filter(berry => {
                berry.y += berry.speed * currentSpeed;
                const progressFromHorizon = (berry.y - BASE_HEIGHT / 2) / (BASE_HEIGHT / 2);
                berry.scale = 0.3 + (progressFromHorizon * 1.7); // Bigger
                berry.floatOffset += 0.1;
                
                const berrySize = 60 * berry.scale; // Increased from 50 to 60
                if (berry.y > player.y - 80 && berry.y < player.y + 80 &&
                    Math.abs(berry.x - player.x) < berrySize + player.width / 2) {
                    if (player.health < 67) {
                        player.health++;
                        playCollectSound();
                        createParticles(berry.x, berry.y, '#0000ff', 6);
                    }
                    return false;
                }
                
                return berry.y < BASE_HEIGHT + 50;
            });
            
            strawberries = strawberries.filter(berry => {
                berry.y += berry.speed * currentSpeed;
                const progressFromHorizon = (berry.y - BASE_HEIGHT / 2) / (BASE_HEIGHT / 2);
                berry.scale = 0.3 + (progressFromHorizon * 1.7); // Bigger
                berry.floatOffset += 0.1;
                
                const berrySize = 60 * berry.scale; // Increased from 50 to 60
                if (berry.y > player.y - 80 && berry.y < player.y + 80 &&
                    Math.abs(berry.x - player.x) < berrySize + player.width / 2) {
                    player.speedBoostTimer = 1000;
                    playBoostSound();
                    createParticles(berry.x, berry.y, '#ff0000', 8);
                    return false;
                }
                
                return berry.y < BASE_HEIGHT + 50;
            });
            
            if (finishLine) {
                finishLine.y += finishLine.speed * currentSpeed;
                const progressFromHorizon = (finishLine.y - BASE_HEIGHT / 2) / (BASE_HEIGHT / 2);
                finishLine.scale = 0.1 + (progressFromHorizon * 2.4);
                
                if (finishLine.y > player.y) {
                    gameState = 'win';
                    playWinSound();
                }
            }
            
            projectiles = projectiles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                
                for (let i = logs.length - 1; i >= 0; i--) {
                    const log = logs[i];
                    const logSize = 150 * log.scale;
                    if (Math.abs(p.x - log.x) < logSize / 2 + p.size &&
                        Math.abs(p.y - log.y) < logSize / 2 + p.size) {
                        log.hits++;
                        if (log.hits >= log.maxHits) {
                            playExplosionSound();
                            createParticles(log.x, log.y, '#8B4513', 15);
                            logs.splice(i, 1);
                        }
                        return false;
                    }
                }
                
                for (let i = rats.length - 1; i >= 0; i--) {
                    const rat = rats[i];
                    const ratSize = 180 * rat.scale;
                    if (Math.abs(p.x - rat.x) < ratSize / 2 + p.size &&
                        Math.abs(p.y - rat.y) < ratSize / 2 + p.size) {
                        rat.hits++;
                        if (rat.hits >= rat.maxHits) {
                            playRatDefeatSound();
                            rat.rotation = Math.random() * 360;
                            createParticles(rat.x, rat.y, '#ff00ff', 10);
                            rats.splice(i, 1);
                        }
                        return false;
                    }
                }
                
                return p.x > ARENA_LEFT && p.x < ARENA_RIGHT && p.y > 0 && p.y < BASE_HEIGHT;
            });
            
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.02;
                return p.life > 0;
            });
            
            if (player.health <= 0) {
                gameState = 'lose';
                playLoseSound();
            }
        }

        function update(deltaTime) {
            if (gameState === 'countdown') {
                updateCountdown(deltaTime);
            } else if (gameState === 'playing') {
                updatePlaying(deltaTime);
            } else if (gameState === 'win' || gameState === 'lose') {
                showEndScreen();
            }
        }

        function render() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, BASE_WIDTH, BASE_HEIGHT);
            
            // Draw background with zoom AND slow upward scroll
            if (sprites.background && sprites.background.complete) {
                const bgWidth = BASE_WIDTH * bgZoom;
                const bgHeight = BASE_HEIGHT * bgZoom;
                const bgX = (BASE_WIDTH - bgWidth) / 2;
                // Very slow upward scroll
                const bgY = (BASE_HEIGHT - bgHeight) / 2 - (gameTime * 0.003);
                ctx.drawImage(sprites.background, bgX, bgY, bgWidth, bgHeight);
            }
            
            ctx.fillStyle = 'rgba(0, 255, 255, 0.1)';
            ctx.fillRect(0, 0, ARENA_LEFT, BASE_HEIGHT);
            ctx.fillRect(ARENA_RIGHT, 0, BASE_WIDTH - ARENA_RIGHT, BASE_HEIGHT);
            
            trees.forEach(tree => {
                const size = 150 * tree.scale;
                if (sprites.tree && sprites.tree.complete) {
                    ctx.drawImage(sprites.tree, tree.x - size / 2, tree.y - size, size, size);
                }
            });
            
            if (finishLine) {
                const size = 350 * finishLine.scale;
                if (sprites.finishBanner && sprites.finishBanner.complete) {
                    ctx.drawImage(sprites.finishBanner, finishLine.x - size / 2, finishLine.y, size, size * 0.3);
                }
            }
            
            logs.forEach(log => {
                const size = 150 * log.scale;
                if (sprites.log && sprites.log.complete) {
                    ctx.drawImage(sprites.log, log.x - size / 2, log.y - size / 2, size, size);
                }
            });
            
            rats.forEach(rat => {
                const size = 180 * rat.scale;
                if (sprites.rat && sprites.rat.complete) {
                    ctx.save();
                    ctx.translate(rat.x, rat.y);
                    ctx.rotate(rat.rotation * Math.PI / 180);
                    ctx.drawImage(sprites.rat, -size / 2, -size / 2, size, size);
                    ctx.restore();
                }
            });
            
            blueberries.forEach(berry => {
                const size = 60 * berry.scale;
                const floatY = Math.sin(berry.floatOffset) * 5;
                if (sprites.blueberry && sprites.blueberry.complete) {
                    ctx.drawImage(sprites.blueberry, berry.x - size / 2, berry.y - size / 2 + floatY, size, size);
                }
            });
            
            strawberries.forEach(berry => {
                const size = 60 * berry.scale;
                const floatY = Math.sin(berry.floatOffset) * 5;
                if (sprites.strawberry && sprites.strawberry.complete) {
                    ctx.drawImage(sprites.strawberry, berry.x - size / 2, berry.y - size / 2 + floatY, size, size);
                }
            });
            
            projectiles.forEach(p => {
                ctx.fillStyle = '#0000ff';
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                ctx.fillRect(p.x, p.y, p.size, p.size);
            });
            ctx.globalAlpha = 1;
            
            if (gameState === 'countdown' && countdownFlash) {
                ctx.globalAlpha = 0.5;
            }
            
            if (sprites.chonx && sprites.chonx.complete) {
                ctx.save();
                ctx.translate(player.x, player.y);
                ctx.rotate(player.tilt);
                ctx.drawImage(sprites.chonx, -player.width / 2, -player.height / 2, player.width, player.height);
                ctx.restore();
            }
            
            ctx.globalAlpha = 1;
            
            const hudX = ARENA_LEFT + 10;
            const hudY = 15;
            
            const elapsedSeconds = Math.floor(gameTime / 1000);
            const minutes = Math.floor(elapsedSeconds / 60);
            const seconds = elapsedSeconds % 60;
            const timeString = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            ctx.fillStyle = '#ffff00';
            ctx.font = '12px "Press Start 2P"';
            ctx.textAlign = 'left';
            ctx.fillText(`TIME: ${timeString}`, hudX, hudY);
            
            const barWidth = 80;
            const barHeight = 12;
            const barX = hudX;
            const barY = hudY + 20;
            
            ctx.fillStyle = '#333';
            ctx.fillRect(barX, barY, barWidth, barHeight);
            
            const healthPercent = player.health / 67;
            ctx.fillStyle = healthPercent > 0.5 ? '#0000ff' : (healthPercent > 0.25 ? '#ffff00' : '#ff0000');
            ctx.fillRect(barX, barY, barWidth * healthPercent, barHeight);
            
            ctx.strokeStyle = '#fff';
            ctx.strokeRect(barX, barY, barWidth, barHeight);
            
            ctx.fillStyle = '#fff';
            ctx.font = '8px "Press Start 2P"';
            ctx.textAlign = 'center';
            ctx.fillText(player.health.toString(), barX + barWidth / 2, barY + 10);
            
            if (player.speedBoostTimer > 0) {
                ctx.fillStyle = '#ff0000';
                ctx.textAlign = 'center';
                ctx.fillText('BOOST!', ARENA_CENTER, hudY);
            } else if (player.slowdownTimer > 0) {
                ctx.fillStyle = '#888';
                ctx.textAlign = 'center';
                ctx.fillText('SLOW', ARENA_CENTER, hudY);
            }
            
            if (gameState === 'countdown') {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, BASE_WIDTH, BASE_HEIGHT);
                
                ctx.fillStyle = '#ffff00';
                ctx.font = '48px "Press Start 2P"';
                ctx.textAlign = 'center';
                if (countdownValue > 0) {
                    ctx.fillText(countdownValue.toString(), BASE_WIDTH / 2, BASE_HEIGHT / 2);
                } else {
                    ctx.fillText('CHONK!', BASE_WIDTH / 2, BASE_HEIGHT / 2);
                }
            }
        }

        function showEndScreen() {
            const finalTime = gameTime / 1000;
            const minutes = Math.floor(finalTime / 60);
            const seconds = Math.floor(finalTime % 60);
            const timeString = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            let penalty = 0;
            if (finalTime > 67) {
                penalty = 5;
            }
            
            const baseScore = Math.floor((67 - finalTime) * 10);
            const berryBonus = player.health * 10;
            const finalScore = Math.max(0, baseScore + berryBonus - (penalty * 100));
            
            const titleElement = document.getElementById('endTitle');
            if (gameState === 'win') {
                titleElement.innerHTML = 'RACE COMPLETE!';
            } else {
                titleElement.innerHTML = 'TRY HARDER! ðŸ˜¤';
            }
            
            let statsHTML = `<p>TIME: ${timeString}</p>`;
            if (penalty > 0) {
                statsHTML += `<p>PENALTY: -${penalty}s</p>`;
            }
            statsHTML += `<p>BERRIES LEFT: ${player.health}</p><p>SCORE: ${finalScore}</p>`;
            
            document.getElementById('endStats').innerHTML = statsHTML;
            document.getElementById('endScreen').classList.add('active');
            
            gameState = 'ended';
        }

        document.getElementById('refreshButton').addEventListener('click', () => {
            location.reload();
        });

        document.getElementById('startButton').addEventListener('click', startGame);

        let lastTime = Date.now();
        let gameLoopRunning = false;

        function gameLoop() {
            if (!gameLoopRunning) return;
            
            const now = Date.now();
            const deltaTime = now - lastTime;
            lastTime = now;
            
            update(deltaTime);
            render();
            
            requestAnimationFrame(gameLoop);
        }

        function startGameLoop() {
            gameLoopRunning = true;
            lastTime = Date.now();
            gameLoop();
        }

        function resizeCanvas() {
            scale = Math.min(
                window.innerWidth / BASE_WIDTH,
                window.innerHeight / BASE_HEIGHT
            );

            canvas.style.width = (BASE_WIDTH * scale) + 'px';
            canvas.style.height = (BASE_HEIGHT * scale) + 'px';
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Set rotate overlay to use rat sprite
        document.getElementById('rotateChonx').src = ASSET_BASE_URL + "67_Rat.png";
    </script>
</body>
